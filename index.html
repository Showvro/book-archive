<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readers</title>
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">

    <!-- Bootstrap CSS Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Some Custom CSS -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <!-- Header Section Start -->
    <header>
        <!-- Navigation Section Start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#"> <img src="./img/logo.svg" height="40" width="40" alt="">Book
                    Archive</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navigation Section End -->
    </header>
    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main class="mx-3">

        <!-- Input Section and Search Start -->
        <section>
            <h1 class="text-center text-dark mt-5">Search and get <span class="text-warning">details</span></h1>
            <div class="input-group w-50 mx-auto">
                <input id="search-value" type="text" class="form-control" placeholder="Enter a book name">
                <button id="search-btn" onclick="searchBook()" class="btn btn-outline-secondary">Search</button>
            </div>
            <div id="error"></div>
        </section>
        <!-- Input and Search Section End -->

        <!-- Book Result Section Start -->
        <section>
            <div id="book-result" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
        <!-- Book Result Section End -->

        <!-- Total Section Start  -->
        <div id="total-result"></div>
        <!-- Total Section Start  -->

    </main>
    <!-- Main Section End -->

    <!-- Footer Section Start -->
    <footer></footer>
    <!-- Footer Section End -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <!-- Custom JS -->
    <script src="./js/app.js"></script>
</body>

</html>
